<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USer Registration</title>
</head>

<body>
  <a href="/">Home</a>
  <h1>User Registration</h1>
  <hr />
  <form action="" method="" enctype="">
    <p>
      <label for="">User Name:</label>
      <input type="text" name="userName" id="" required />
    </p>
    <p>
      <label for="">Email:</label>
      <input type="email" name="email" id="" required />
    </p>
    <p>
      <label for="">Phone:</label>
      <input type="number" name="phone" id="" required />
    </p>
    <p>
      <label for="">Password:</label>
      <input type="password" name="password" id="" required />
    </p>
    <p>
      <label for="">LinkedIn:</label>
      <input type="url" name="" id="" />
    </p>
    <p>
      <label for="">DOB:</label>
      <input type="date" name="" id="" />
    </p>
    <p>
      <label>Message</label>
      <br />
      <textarea cols="10" rows="5"> </textarea>
    </p>
    <p>
      <label for="">Upload Resume</label>
      <input type="file" multiple name="" id="" />
    </p>
    <!-- radio button -->
    <p>
      <label for="">Gender</label>
      <input type="radio" name="gender" id="" />
      <label type="radio">Male</label>
      <input type="radio" name="gender" id="" />
      <label type="radio">Female</label>
      <input type="radio" name="gender" id="" />
      <label type="radio">N/A</label>
    </p>
    <p>
      <label for="">What do you want to learn? </label> <br />
      <input type="checkbox" /> <label for="">HTML</label> <br />
      <input type="checkbox" /> <label for="">CSS</label> <br />
      <input type="checkbox" /> <label for="">Javascript</label><br />
    </p>
    <hr />

    <!-- dropdown select -->

    <p>
      <label for="">Fruit List</label>
      <select name="" id="" multiple>
        <option value="">Apple</option>
        <option value="">Apple</option>
        <option value="">Banana fasdfasd</option>
        <option value="">Mango</option>
        <option value="">Potato</option>
      </select>
    </p>
    <p>
      <label for=""> Fruit and vegi list</label>
      <select name="" id="">
        <optgroup label="Fruits">
          <option value="">Apple</option>
          <option value="">Banana</option>
          <option value="">Mango</option>
          <option value="">Tomato</option>
        </optgroup>
        <optgroup label="Vegi">
          <option value="">Potato</option>
          <option value="">Mushroom</option>
          <option value="">Zucini</option>
          <option value="">Capsicium</option>
        </optgroup>
      </select>
    </p>

    <!-- data list -->

    <p>
      <label>Fruit and vegi list</label>
      <input type="text" name="" id="" list="linked" />
      <datalist id="linked">
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Mango">Mango</option>
        <option value="Tomato">Tomato</option>
        <option value="Potato">Potato</option>
        <option value="Mushroom">Mushroom</option>
        <option value="Zucini">Zucini</option>
        <option value="Capsicium">Capsicium</option>
      </datalist>
    </p>
    <p>
      <button>Submit</button>
    </p>
  </form>
</body>

</html>
